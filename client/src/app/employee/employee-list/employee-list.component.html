<div class="container mt-2 p-3">

    <div class="card shadow">
        <div class="d-flex align-items-center">
            <button type="button" style="cursor: pointer;" (click)="onGoRegistration()"
                class="btn btn-sm btn-outline-info mx-2"> <i class="fa fa-plus" aria-hidden="true"></i> &nbsp;Add New</button>

            <div class="flex-grow-1 text-center">
                <h3 class="mb-1">Employees List</h3>
            </div>
        </div>

        <div class="table-wrapper-scroll-y my-custom-scrollbar">
            <table class="table table-sm table-striped table-hover my-1 mb-0 p-3">
                <thead class="tableHeader">
                    <tr>
                        <th>Sl.</th>
                        <th>Employee Name</th>
                        <th>Employee Salary</th>
                        <th>Employee Age</th>
                        <th>Image Link</th>
                    </tr>
                </thead>

                <tbody>
                    <!-- | slice: (page-1) * size : (page-1) * size + size -->
                    <tr style="text-align:left;height: 2px;" *ngFor="let employee of employeeList; let i=index;">

                        <td>{{i+1}}</td>

                        <td>{{employee.employee_name}}</td>

                        <td>{{employee.employee_salary}}</td>

                        <td>{{employee.employee_age}}</td>

                        <td>{{employee.profile_image}}</td>
                    </tr>

                </tbody>
            </table>

            <!-- For paginator -->
            <!-- <div class="pagination justify-content-center">
            <div>
                <ngb-pagination [(page)]="page" [pageSize]="size" [collectionSize]="employeeList.length"
                    [maxSize]="10" [rotate]="true" [boundaryLinks]="true">
                </ngb-pagination>
            </div> &nbsp;
            <span style="margin-top:9px;"> From {{employeeList.length}} rows</span>
        </div> -->

        </div>
    </div>

</div>
